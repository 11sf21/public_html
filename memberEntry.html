    <h2>K-Town Car Share Registration</h2>
    <div class="container">
        <h2>Required Registration Information</h2>
        <form class="form-horizontal" role="form" method="post" action="memberEntry.php">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="Enter name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="address">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="address" placeholder="Enter address" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="phonenumber">Phone number:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phonenumber" placeholder="Enter phonenumber" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" placeholder="Enter email" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="driverlicnumber">Driver license number:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="driverlicnumber" placeholder="Enter driver license number" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="creditcardnumber">Credit card number:</label>

                </div>
                <div class="form-group">

                </div>

                    </div>
